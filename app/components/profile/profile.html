<section  id = "registration-Form" class="bg0 p-t-104 p-b-116 ">
        <div class="container">
            <div class="flex-w flex-tr ">
                <toaster-container></toaster-container>
                <div id="inner-form" class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <form name="profileForm" autocomplete="off" class="form-horizontal" ng-submit = "$pc.userProfile(profileForm.$valid)" novalidate>
                         
                        <h4 class="mtext-105 cl2 txt-center p-b-30">
                                Please enter your details
                        </h4>

                        <div class="form-group" ng-class="{ 'has-error' : profileForm.firstName.$error.required && !profileForm.firstName.$pristine}">         
                            <label for="first-Name" class="control-label">First Name</label>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input  type="text" name="firstName" class="form-control" autocomplete="off"  id="first-Name" ng-model = "$pc.user.firstname"  class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="Your First name" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : profileForm.lastName.$error.required && !profileForm.lastName.$pristine}">         
                            <label for="last-Name" class="control-label">Last Name</label>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input  type="text" name="lastName" class="form-control" autocomplete="off"  id="last-Name" ng-model = "$pc.user.lastname"  class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="Your Last Name" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : profileForm.phoneno.$error.required || profileForm.phoneno.$error.pattern  && !profileForm.phoneno.$pristine}">         
                            <label for="phone-No" class="control-label">Phone No</label>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input  type="number" name="phoneno" class="form-control" autocomplete="off" ng-pattern="/^\d{10}$/"  id="phone-No" ng-model="$pc.user.phoneno"  class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="Your Phone Number" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : profileForm.dob.$error.required && !profileForm.dob.$pristine}">         
                            <label for="dob-input" class="control-label">Date of birth </label>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input  type="date" name="dob" class="form-control" autocomplete="off"  id="dob-input" ng-model = "$pc.user.dob"  class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="Your Date of Birth" required>
                            </div>
                        </div>                      
    
                        <button type="submit" ng-disabled = "profileForm.$invalid"  class="btn flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" >
                            Submit
                        </button>
    
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- <img class="how-pos4 pointer-none" src="assets/images/icons/icon-email.png" alt="ICON"> -->
